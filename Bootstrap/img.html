<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p><code>class="img-responsive"</code></p>
                <p><img src="http://placehold.it/320x100?text=sample" alt="" class="img-responsive"></p>
                <p><code>class="img-responsive center-block"</code></p>
                <p><img src="http://placehold.it/320x100?text=sample" alt="" width="400" class="img-responsive center-block"></p>
            </div>
            <div class="col-xs-4">
                <p><code>class="img-responsive"</code></p>
                <p><img src="http://placehold.it/320x100?text=sample" alt="" class="img-responsive img-rounded"></p>
            </div>
            <div class="col-xs-4">
                <p><code>class="img-responsive"</code></p>
                <p><img src="http://placehold.it/320x100?text=sample" alt="" class="img-responsive img-circle"></p>
            </div>
            <div class="col-xs-4">
                <p><code>class="img-responsive"</code></p>
                <p><img src="http://placehold.it/320x100?text=sample" alt="" class="img-responsive img-thumbnail"></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
